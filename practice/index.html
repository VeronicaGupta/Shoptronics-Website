<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" href="style.css">       
    </head>
    <body>
        <div class="topnav" id="myTopnav">
          <a href="#home" class="active">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        
        <div id="jsp">
            <div class="QA">
                <div class="head">Question1</div>
                <div class="body">Answer1</div>
            </div>
            <div class="QA">
                <div class="head">Question2</div>
                <div class="body">Answer2</div>
            </div>
            <div class="QA">
                <div class="head">Question3</div>
                <div class="body">Answer3</div>
            </div>
        </div>
        
        <ul>
          <li><img class="img1" src="https://picsum.photos/seed/picsum/300/200?1"></li>
          <li><img class="img2" src="https://picsum.photos/300/200?2"></li>
          <li><img class="img3" src="https://picsum.photos/300/200?3"></li>
          <li><img class="img4" src="https://picsum.photos/300/200?4"></li>
          <li><img class="img5" src="https://picsum.photos/300/200?5"></li>
          <li><img class="img6" src="https://picsum.photos/300/200?6"></li>
          <li><img class="img7" src="https://picsum.photos/300/200?7"></li>
          <li><img class="img8" src="https://picsum.photos/300/200?8"></li>
          <li><img class="img9" src="https://picsum.photos/300/200?9"></li>
        </ul>
        
        <button class="prev" onclick="show(-1)">&lt;</button>
        <button class="next" onclick="show(+1)">&gt;</button>
        
        <button id="myBtn">Open Modal</button>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
        <br>
        
        <button onclick="myfunction()">Click Me</button>
        <div id="myDIV">
            This elements toggles.
        </div>
        
        <button class="tablink" onclick="openPage('Home', this, 'lightcoral' )" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openPage('News', this, 'deepskyblue')">News</button>
        <button class="tablink" onclick="openPage('Contact', this, 'orange')">Contact</button>
        <button class="tablink" onclick="openPage('About', this, 'green')">About</button>
        
        <div id="Home" class="tabcontent">
            <h3>Home</h3>
            <p>Home is the main page</p>
        </div>
                
        <div id="News" class="tabcontent">
            <h3>News</h3>
            <p>News for the day</p>
        </div>
        
        <div id="Contact" class="tabcontent">
            <h3>Contact</h3>
            <p>Contact is anonymous</p>
        </div>
        
        <div id="About" class="tabcontent">
            <h3>About</h3>
            <p>All about the goal of the page</p>
        </div>
        
        <script src="script.js"></script> 
</body>
</html>
