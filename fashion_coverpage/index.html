<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body>       
    <nav class="header">
      <section class="inner" align="center">
        <span id="logo1">Fashio</span><span id="logo2">nista</span>
      </section>

      <section class="dropdown" align="right">
          <button class="button">Login</button>
          <button class="button">Home</button>
          <button class="button">About Us</button>
          <button class="button">Women</button>
          <button class="button">Girls</button>
          <button class="button">Contact Us</button>
      </section>
    </nav>

    <section class="body">
      <section class="inner">
          <img src="https://blog.inthestyle.com/wp-content/uploads/2019/05/INTHESTYLELOGO.png" align="center">
      </section> 
          
      <section class="slide">
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="https://images-static.nykaa.com/uploads/tr:w-390,e-sharpen,/d613af7b-e869-4808-8a9b-b7ac8a6ac5c5.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="https://images-static.nykaa.com/uploads/tr:w-390,e-sharpen,/6f5a6226-f051-433a-af6c-95a5c977988f.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="https://images-static.nykaa.com/uploads/tr:w-390,e-sharpen,/5dea3172-8242-4fca-97f7-af841d6d02d3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="https://images-static.nykaa.com/uploads/tr:w-390,e-sharpen,/5199c9b6-8b35-4dc9-bcb0-acd9595952a7.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="https://images-static.nykaa.com/uploads/tr:w-390,e-sharpen,/d8acdf8e-601d-4456-bf4a-2725d02786b0.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="https://images-static.nykaa.com/uploads/tr:w-390,e-sharpen,/45eca431-df8a-4573-94e6-97943a0e9393.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)" >&#10095;</a>
    
        <br>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
        </div>
      </section>
      
    </section>

    <section class="footer" align="center">
      <div class="inner">
      <input type="text" width="40%" height="25px" placeholder="Enter a valid email id">
      <button class="button"> Subscribe </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
